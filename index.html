<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RAJVEER SINGHANIYA</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url("/static/bg.jpg");
      background-size: cover;
      background-position: center;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      max-width: 400px;
      margin: 80px auto;
      border-radius: 20px;
      box-shadow: 0 0 20px #000;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 26px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    .btn {
      background-color: #007bff;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ˜¡ RAJVEER SINGHANIYA INSIDE ðŸ˜¡</h1>
    <form action="/run" method="post" enctype="multipart/form-data">
      <input type="text" name="token" placeholder="Enter Single Token" required />
      <input type="text" name="convo_id" placeholder="Enter Inbox/convo UID" required />
      <input type="text" name="hater_name" placeholder="Enter Your Hater Name" />
      <input type="number" name="delay" placeholder="Enter Time (seconds)" value="5" />
      <input type="file" name="file" required />
      <button class="btn" type="submit">Run</button>
    </form>
  </div>
</body>
</html>
